<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" width="100%" height="100%" preserveAspectRatio="xMidYMid meet">
  <defs>
    <linearGradient id="metal-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#d0d0d0" />
      <stop offset="60%" stop-color="#909090" />
      <stop offset="100%" stop-color="#707070" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect x="0" y="0" width="400" height="300" fill="#f8f8f8"/>
  
  <!-- Industrial Valve Body -->
  <path d="M150,100 L250,100 L250,200 L150,200 Z" fill="url(#metal-gradient)" stroke="#2B2A29" stroke-width="3"/>
  
  <!-- Pipe Connections -->
  <path d="M100,140 L150,140 L150,160 L100,160 Z" fill="url(#metal-gradient)" stroke="#2B2A29" stroke-width="2"/>
  <path d="M250,140 L300,140 L300,160 L250,160 Z" fill="url(#metal-gradient)" stroke="#2B2A29" stroke-width="2"/>
  
  <!-- Valve Operator -->
  <rect x="180" y="75" width="40" height="25" fill="#EC6945" stroke="#2B2A29" stroke-width="2"/>
  <path d="M200,75 L200,50" stroke="#2B2A29" stroke-width="3" fill="none"/>
  <circle cx="200" cy="40" r="10" fill="#2B2A29"/>
  
  <!-- Certification Marks -->
  <rect x="160" y="180" width="30" height="15" fill="none" stroke="#EC6945" stroke-width="1"/>
  <text x="175" y="190" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#EC6945">ISO</text>
  
  <rect x="210" y="180" width="30" height="15" fill="none" stroke="#EC6945" stroke-width="1"/>
  <text x="225" y="190" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#EC6945">CE</text>
  
  <!-- Flow Direction Arrows -->
  <path d="M120,150 L130,150 L125,140 Z" fill="#2B2A29"/>
  <path d="M280,150 L270,150 L275,140 Z" fill="#2B2A29"/>
  
  <!-- Pressure Rating -->
  <text x="200" y="130" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#2B2A29">PN16</text>
  
  <!-- Metallic Highlights -->
  <path d="M160,120 L240,120" stroke="white" stroke-width="2" stroke-opacity="0.5" fill="none"/>
  <path d="M120,145 L140,145" stroke="white" stroke-width="1" stroke-opacity="0.3" fill="none"/>
  <path d="M260,145 L280,145" stroke="white" stroke-width="1" stroke-opacity="0.3" fill="none"/>
</svg> 