<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" width="100%" height="100%" preserveAspectRatio="xMidYMid meet">
  <defs>
    <linearGradient id="metal-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#e0e0e0" />
      <stop offset="50%" stop-color="#b0b0b0" />
      <stop offset="100%" stop-color="#808080" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect x="0" y="0" width="400" height="300" fill="#f8f8f8"/>
  
  <!-- Quality Seal Background -->
  <circle cx="200" cy="150" r="100" fill="#f8f8f8" stroke="#2B2A29" stroke-width="3"/>
  
  <!-- Brake Component -->
  <path d="M150,125 L250,125 L250,175 L150,175 Z" fill="url(#metal-gradient)" stroke="#2B2A29" stroke-width="2"/>
  <path d="M150,125 C150,125 180,100 220,100 C260,100 250,125 250,125" fill="url(#metal-gradient)" stroke="#2B2A29" stroke-width="2"/>
  <path d="M150,175 C150,175 180,200 220,200 C260,200 250,175 250,175" fill="url(#metal-gradient)" stroke="#2B2A29" stroke-width="2"/>
  
  <!-- Precision Holes -->
  <circle cx="170" cy="150" r="10" fill="#333"/>
  <circle cx="200" cy="150" r="10" fill="#333"/>
  <circle cx="230" cy="150" r="10" fill="#333"/>
  
  <!-- Quality Checkmark -->
  <path d="M320,80 L340,100 L370,60" stroke="#EC6945" stroke-width="5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  
  <!-- Quality Measurement Lines -->
  <line x1="120" y1="125" x2="140" y2="125" stroke="#EC6945" stroke-width="1" stroke-dasharray="3,2"/>
  <line x1="120" y1="175" x2="140" y2="175" stroke="#EC6945" stroke-width="1" stroke-dasharray="3,2"/>
  <line x1="120" y1="125" x2="120" y2="175" stroke="#EC6945" stroke-width="1" stroke-dasharray="3,2"/>
  <text x="110" y="150" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#EC6945">50mm</text>
  
  <!-- Inspection Stamp -->
  <circle cx="120" cy="220" r="15" fill="none" stroke="#EC6945" stroke-width="1"/>
  <text x="120" y="224" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#EC6945">QC</text>
  
  <!-- Metallic Highlights -->
  <path d="M170,130 L230,130" stroke="white" stroke-width="2" stroke-opacity="0.5" fill="none"/>
  <path d="M170,170 L230,170" stroke="white" stroke-width="2" stroke-opacity="0.3" fill="none"/>
</svg> 