<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" width="100%" height="100%" preserveAspectRatio="xMidYMid meet">
  <defs>
    <linearGradient id="metal-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#e0e0e0" />
      <stop offset="50%" stop-color="#b0b0b0" />
      <stop offset="100%" stop-color="#808080" />
    </linearGradient>
    <filter id="shadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="4" dy="4" stdDeviation="10" flood-color="#333" flood-opacity="0.5"/>
    </filter>
  </defs>
  
  <!-- Background with gradient -->
  <rect x="0" y="0" width="800" height="600" fill="#f5f5f5"/>
  
  <!-- Engine Block Base -->
  <path d="M150,400 L650,400 L650,460 L150,460 Z" fill="url(#metal-gradient)" stroke="#2B2A29" stroke-width="2" filter="url(#shadow)"/>
  
  <!-- Main Cylinder Body -->
  <path d="M200,150 L600,150 L650,400 L150,400 Z" fill="url(#metal-gradient)" stroke="#2B2A29" stroke-width="2"/>
  
  <!-- Cylinder Openings -->
  <circle cx="250" cy="220" r="40" fill="#333" stroke="#2B2A29" stroke-width="2"/>
  <circle cx="350" cy="220" r="40" fill="#333" stroke="#2B2A29" stroke-width="2"/>
  <circle cx="450" cy="220" r="40" fill="#333" stroke="#2B2A29" stroke-width="2"/>
  <circle cx="550" cy="220" r="40" fill="#333" stroke="#2B2A29" stroke-width="2"/>
  
  <!-- Mounting Brackets -->
  <path d="M150,370 L120,370 L120,430 L150,430 Z" fill="#a0a0a0" stroke="#2B2A29" stroke-width="2"/>
  <path d="M650,370 L680,370 L680,430 L650,430 Z" fill="#a0a0a0" stroke="#2B2A29" stroke-width="2"/>
  
  <!-- Surface Details & Highlights -->
  <line x1="250" y1="320" x2="550" y2="320" stroke="#2B2A29" stroke-width="3" stroke-dasharray="10,5"/>
  <line x1="200" y1="350" x2="600" y2="350" stroke="#2B2A29" stroke-width="3" stroke-dasharray="10,5"/>
  
  <!-- Company Branding -->
  <text x="400" y="410" text-anchor="middle" font-family="Arial, sans-serif" font-weight="bold" font-size="24" fill="#EC6945">NIKOO TECHNOCAST</text>
  
  <!-- Surface Shine -->
  <path d="M250,180 L400,170 L550,180" stroke="white" stroke-width="5" stroke-opacity="0.4" fill="none"/>
  <path d="M200,350 L300,340 L400,350 L500,340 L600,350" stroke="white" stroke-width="3" stroke-opacity="0.3" fill="none"/>
</svg> 