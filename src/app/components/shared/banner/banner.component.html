<section class="page-banner" [ngStyle]="{'background-image': 'url(' + background + ')'}">
    <div class="banner-overlay"></div>
    <div class="container">
      <div class="banner-content" data-aos="fade-up">
        <h1>{{ title }}</h1>
        <p *ngIf="subtitle" class="subtitle">{{ subtitle }}</p>
        
        <!-- Breadcrumb -->
        <nav aria-label="breadcrumb" *ngIf="breadcrumb && breadcrumb.length > 0">
          <ol class="breadcrumb">
            <li class="breadcrumb-item" *ngFor="let item of breadcrumb; let last = last">
              <ng-container *ngIf="!last">
                <a [routerLink]="[item === 'Home' ? '/' : '/' + item.toLowerCase()]">{{ item }}</a>
              </ng-container>
              <ng-container *ngIf="last">
                <span class="active">{{ item }}</span>
              </ng-container>
            </li>
          </ol>
        </nav>
      </div>
    </div>
    
    <!-- Animated Wave Shape -->
    <div class="wave-shape">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320">
        <path fill="#ffffff" fill-opacity="1" d="M0,96L48,112C96,128,192,160,288,160C384,160,480,128,576,112C672,96,768,96,864,112C960,128,1056,160,1152,160C1248,160,1344,128,1392,112L1440,96L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z"></path>
      </svg>
    </div>
  </section>
