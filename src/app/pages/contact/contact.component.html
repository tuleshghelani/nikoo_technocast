<app-banner title="Contact Us" [breadcrumb]="['Home', 'Contact']"></app-banner>

<section class="contact-section section-padding">
  <div class="container">
    <div class="row">
      <div class="col-lg-4" data-aos="fade-right">
        <div class="contact-info">
          <h3>Get in Touch</h3>
          <p>We're here to help and answer any questions you might have.</p>
          
          <div class="info-item">
            <i class="fas fa-map-marker-alt"></i>
            <div>
              <h5>Location</h5>
              <p>123 Industrial Area, City, Country</p>
            </div>
          </div>
          
          <div class="info-item">
            <i class="fas fa-phone"></i>
            <div>
              <h5>Phone</h5>
              <p>+1 234 567 8900</p>
            </div>
          </div>
          
          <div class="info-item">
            <i class="fas fa-envelope"></i>
            <div>
              <h5>Email</h5>
              <p>infocompany.com</p>
            </div>
          </div>
          
          <div class="social-links mt-4">
            <a href="#"><i class="fab fa-facebook-f"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-linkedin-in"></i></a>
          </div>
        </div>
      </div>
      
      <div class="col-lg-8" data-aos="fade-left">
        <div class="contact-form">
          <form (ngSubmit)="onSubmit()" #contactForm="ngForm">
            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <label>Name</label>
                  <input type="text" class="form-control" name="name" [(ngModel)]="contactData.name" required>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <label>Email</label>
                  <input type="email" class="form-control" name="email" [(ngModel)]="contactData.email" required>
                </div>
              </div>
              <div class="col-md-12">
                <div class="form-group">
                  <label>Subject</label>
                  <input type="text" class="form-control" name="subject" [(ngModel)]="contactData.subject">
                </div>
              </div>
              <div class="col-md-12">
                <div class="form-group">
                  <label>Message</label>
                  <textarea class="form-control" rows="5" name="message" [(ngModel)]="contactData.message" required></textarea>
                </div>
              </div>
              <div class="col-12">
                <button type="submit" class="btn btn-primary" [disabled]="!contactForm.valid">
                  Send Message
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>

<section class="map-section">
  <div class="container-fluid p-0">
    <iframe 
      src="https://www.google.com/maps/embed?pb=your-map-embed-url"
      width="100%" 
      height="450" 
      style="border:0;" 
      allowfullscreen="" 
      loading="lazy">
    </iframe>
  </div>
</section>
